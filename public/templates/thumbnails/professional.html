
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    body {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      font-family: Arial, sans-serif;
    }
    .content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .icon {
      opacity: 0.9;
      transform: scale(1);
      transition: transform 0.3s ease;
    }
    .decorator {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .decorator-1 {
      width: 100px;
      height: 100px;
      top: -20px;
      left: -20px;
    }
    .decorator-2 {
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="decorator decorator-1"></div>
  <div class="decorator decorator-2"></div>
  <div class="content">
    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 7h-3a2 2 0 0 0-2 2v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h3"></path><path d="M12 12V4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2h-4"></path></svg></div>
  </div>
</body>
</html>
